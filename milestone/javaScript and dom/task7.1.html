<!DOCTYPE html>
<html>
  <head>
    <style>
      .td1 {
        border: 1px solid black;
      }

      .table1 {
        border: 1px solid black;
        border-collapse: collapse;
      }

      .th1 {
        cursor: pointer;
        border: 1px solid black;
        background-color: blue;
        color: white;
      }
      .button1 {
        background-color: rgb(44, 209, 25);
      }
    </style>
  </head>
  <body>
    <div id="showdata"></div>
    <script>
      let products = [
        { prod: "Pepsi", price: 15, stock: 20 },
        { prod: "Coke", price: 18, stock: 30 },
        { prod: "Maggi", price: 10, stock: 35 },
        { prod: "Nescafe", price: 40, stock: 10 },
        { prod: "Dairy Milk", price: 30, stock: 12 },
        { prod: "Frito Lays", price: 20, stock: 15 },
      ];

      function show() {
        let s1 = showresult();

        let element = document.getElementById("showdata");
        element.innerHTML = s1;
      }

      function showresult() {
        let rmap = products.map(function (n) {
          let str = "<tr>";
          str += '<td class="td1">' + n.prod + "</td>";
          str += '<td class="td1">' + n.price + "</td>";
          str += '<td class="td1">' + n.stock + "</td>";
          str +=
            '<td class="td1"><button class="button1">Add to cart</button></td>';
          str += "</tr>";
          return str;
        });

        let header = "<tr>";
        header += '<th class="th1" >Name &#x2195;</th>';
        header += '<th class="th1" >Price &#x2195;</th>';
        header += '<th class="th1" > Score &#x2195;</th>';
        header += '<th class="th1" > &#x2195;</th>';
        header += "</tr>";

        let html = "<h2>List of products</h2>";
        html += '<table class="table1">' + header + rmap.join("") + "</table>";
        return html;
      }

      show();
    </script>
  </body>
</html>
