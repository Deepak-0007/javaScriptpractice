<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width: 50%; 
                border: 1px solid black;
            }
            th, td {
             border: 1px solid black;
             padding: 8px;
             text-align: center;
            font-weight: bold;
             }
             th{
            color: white;
            background-color: rgb(17, 12, 12);
             }
             .Removebutton {
          background-color: red;
          color: white;
          text-align: center;
          cursor: pointer;
             }
             .btn{
                margin-right: 10px;
                margin-top: 10px;
             }
        </style>
    </head>
    <body>
        <table>

                <td style="background-color:#7ff77f;">88</td>
                <td style="background-color: #7ff77f;"><button class="Removebutton">Remove</button></td>
            </tr>
            <tr>
                <td style="background-color: pink;">Jack</td>
                <td style="background-color: pink;">44</td>
                <td style="background-color: pink;">55</td>
                <td style="background-color: pink;"><button class="Removebutton">Remove</button></td>
            </tr>
            <tr>
                <td style="background-color: #7ff77f;">Mary</td>
                <td style="background-color: #7ff77f;">91</td>
                <td style="background-color: #7ff77f;">73</td>
                <td style="background-color: #7ff77f;"><button class="Removebutton">Remove</button></td>
            </tr>
            <tr>
                <td>Dave</td>

                <td><button class="Removebutton">Remove</button></td>
            </tr><tr>
                <td>Julia</td>
                <td>58</td>
                <td>60</td>
                <td><button class="Removebutton">Remove</button></td>
            </tr><tr>
                <td style="background-color: pink;">Steve</td>
                <td style="background-color: pink;">42</td>
                <td style="background-color: pink;">47</td>
                <td style="background-color: pink;"><button class="Removebutton">Remove</button></td>
            </tr>
            
        </table>
        <button class="btn">Show Students</button>
        <button class="btn">Highlight marks</button>
        <button class="btn">Highlight students</button>
        <button class="btn">clear</button>
    </body>
</html>
