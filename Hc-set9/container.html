<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed-Width Container Example</title>
  <!-- Bootstrap CSS CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for the fixed-width container */
    .custom-fixed-container {
      background-color: #caea77; /* Replace with your desired background color */
      padding: 20px; /* Add padding for spacing inside the container */
    }
  </style>
</head>
<body>
  <div class="container custom-fixed-container">
    <h1>Hello, Fixed-Width Container!</h1>
    <p>This is an example of a fixed-width container </p>
  </div>

  <!-- Bootstrap JS CDN link (optional, only required for certain components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
