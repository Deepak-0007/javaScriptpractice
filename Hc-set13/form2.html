<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bootstrap Template</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container p-2">
<form>

    <div class="form-group row">
        <label for="InputEmail" class="col-sm-1 col-form-label">Email Adress</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" id="email1" placeholder="enter email">
        <small id="emailHelp" class="form-text text-muted">We will never share your mail</small>
    </div>
</div>
    <div class="form-group row">
        <label for="pwdd1" class="col-sm-1col-form-label">Password</label>
        <div class="col-sm-10">

        <input type="password" class="form-control" name="" id="pwd1" placeholder="password">
    </div>
</div>


    <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" id="gender1" value="Male">
        <label class="form-check-label" for="gender1">Male</label>

    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="gender" id="gender2" value="Female">
        <label class="form-check-label" for="gender2">Female</label>

    </div>
    <div class="form-group">
        <label for="profession">Profession</label>
        <select class="form-control" id="profession">
        <option >Working in a Company</option>
        <option >Self Employed</option>
        <option >Student</option>
    </select>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input"  id="promoMails">
        <label class="form-check-label" for="promoMails">Receive Promotional mails</label>

    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input"  id="prodUpdates">
        <label class="form-check-label" for="prodUpdates">Receive Product updates</label>

    </div>
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>

  </div>

  
    

  <!-- Link to Bootstrap JS (Optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
